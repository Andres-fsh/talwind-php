<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/taildwind-3.4.5.js"></script>
  <link href="css/tailwind.min.css" rel="stylesheet" >
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  
  <!-- Botón para abrir el modal -->
  <div class="bg-white rounded-lg shadow-lg p-4">
    <h3 class="text-xl font-semibold">Bienvenidos</h3>
    <p class="text-gray-700 mb-4">Diligenciar el siguiente formulario. Tus datos serán tratados de acuerdo a la polititca de tratamiento de datos</p>
    <button id="openModalButton" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
      Abrir Formulario
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg w-11/12 sm:w-1/3 mx-auto p-6 max-h-screen overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-4">Formulario</h2>

      <form id="formulario">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">ID</label>
          <input type="hidden" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <!-- Form Group -->
        <!-- Form Group -->
<div class="mb-4">
  <label for="hs-toggle-password-with-checkbox" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
  <input id="hs-toggle-password-with-checkbox" type="password" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Enter current password" value="12345qwerty">

  <!-- Checkbox -->
  <div class="flex mt-4">
    <input data-hs-toggle-password='{
        "target": "#hs-toggle-password-with-checkbox"
      }' id="hs-toggle-password-checkbox" type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
    <label for="hs-toggle-password-checkbox" class="text-sm text-gray-500 ms-3 dark:text-neutral-400">Mostrar Contraseña</label>
  </div>
  <!-- End Checkbox -->
</div>
<!-- End Form Group -->
<!-- Fin form -->
        <div class="flex justify-end">
          <button type="button" id="closeModalButton" class="px-4 py-2 bg-gray-500 text-white rounded mr-2 hover:bg-gray-600">Cerrar</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Abrir el modal
    document.getElementById('openModalButton').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('hidden');
    });

    // Cerrar el modal
    document.getElementById('closeModalButton').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });

    // Cerrar modal al enviar el formulario
    document.getElementById('formulario').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('modal').classList.add('hidden');
      alert('Formulario enviado');
    });
  </script>

</body>
</html>
